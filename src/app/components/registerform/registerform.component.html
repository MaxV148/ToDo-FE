<div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" formControlName="username">
              <mat-error *ngIf="registerForm.controls['username'].hasError('required')">
                Username <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
              Password <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-footer>
          <a href="/login" style="margin-left: 20px;">Login</a>        
      </mat-card-footer>
      <mat-card-actions style="display: flex; justify-content: center; flex-direction: column;">
        <p *ngIf="invalidRegister" style="color: red;">Username already in use</p>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
