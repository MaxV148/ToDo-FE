<div class="table">

  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.Title}}</td>
    </ng-container>
    <!-- Content Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef >Content</th>
      <td mat-cell *matCellDef="let row">{{row.Content}}</td>
    </ng-container>
    <!-- Done Column -->
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Done</th>
      <td mat-cell *matCellDef="let row">
          <mat-slide-toggle  (change)="onSlideToggleChange($event)" [id]="row.ID" [checked]="row.Done"></mat-slide-toggle>
    </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.Categoryname}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let row">{{row.CreatedAt | date:'short'}}</td>
    </ng-container>
   
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button  mat-raised-button color="primary" [disabled]="row.Username !== currentUser" (click)="openDialog(row)">Edit</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let row">{{row.Username}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
